apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
  namespace: driftbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
      containers:
        - name: upload
          image: driftbox-upload:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: driftbox-config
            - secretRef:
                name: driftbox-secrets
          env:
            - name: PORT
              value: "3002"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: upload-service
  namespace: driftbox
spec:
  selector:
    app: upload-service
  ports:
    - port: 80
      targetPort: 3002