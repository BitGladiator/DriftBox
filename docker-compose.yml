version: '3.9'

services:


  postgres:
    image: postgres:16-alpine
    container_name: driftbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: driftbox
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d driftbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: driftbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: driftbox-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"   
      - "15672:15672" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: driftbox-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"   
      - "9001:9001"  
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5

  

  auth:
    build: ./services/auth
    container_name: driftbox-auth
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  upload:
    build: ./services/upload
    container_name: driftbox-upload
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy

  metadata:
    build: ./services/metadata
    container_name: driftbox-metadata
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3003
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  sync:
    build: ./services/sync
    container_name: driftbox-sync
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3004
    ports:
      - "3004:3004"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  share:
    build: ./services/share
    container_name: driftbox-share
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3005
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data: